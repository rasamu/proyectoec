fos_elastica:
    clients:
        default: { host: localhost, port: 9200 }
    indexes:
        search:
            client: default
            settings:
                index:
                    analysis:
                        analyzer:
                            my_analyzer:
                                type: snowball
                                language: Spanish
            types:
                anuncio:
                    mappings:
                        titulo: { type: string, analyzer: my_analyzer}
                        descripcion: { type: string, analyzer: my_analyzer}
                        fecha:
                            type: date
                        categoria:
                            type: object
                            properties:
                                id:
                                    type: integer
                        comunidad:
                             type: object
                             properties:
                                 city:
                                     type: object
                                     properties:
                                         province:
                                             type: object
                                             properties:
                                                id: ~   
                    persistence:
                        driver: orm
                        model: EC\PrincipalBundle\Entity\Anuncio
                        provider: ~
                        listener: ~
                        finder: ~
                        elastica_to_model_transformer:
                            ignore_missing: true