    pattern:  /perfil
    defaults: { _controller: ECAdminFincasBundle:Default:modificacion_perfil }
    
ec_adminfincas_contraseña:
    pattern:  /contraseña
    defaults: { _controller: ECAdminFincasBundle:Default:modificacion_contraseña }