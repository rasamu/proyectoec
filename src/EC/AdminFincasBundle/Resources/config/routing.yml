    defaults: { _controller: ECAdminFincasBundle:Default:nombrar_presidente }

ec_adminfincas_nombrar_vicepresidente:
    pattern:  /comunidad/{cif}/nombrarvicepresidente/{dni}
    defaults: { _controller: ECAdminFincasBundle:Default:nombrar_vicepresidente }

